- name: Redford Cam 
  hosts: localhost
  tasks:

    - name: Add specified repository into sources list using specified filename #Adds pilight apt source
      apt_repository:
        repo: deb http://apt.pilight.org/ stable main
        state: present
    - name: Add an Apt signing key, will not download if present #Adds pilight apt key
      apt_key:
        id: F2FB87E2E57085B61137D70ACC28DD82EF4C718C
        url: http://apt.pilight.org/
        state: present
    - name: Install the latest version of apps needed for Pilight to function
      package:
        name:
          - python3
          - git
          - cec-utils
          - pilight
        state: latest